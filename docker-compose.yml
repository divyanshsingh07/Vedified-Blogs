version: "3.9"

services:
  backend:
    build: ./server
    container_name: vedified-backend
    ports:
      - "4000:4000"
    env_file: ./server/.env
    depends_on:
      - mongo

  frontend:
    build:
      context: ./client
      args:
        - VITE_API_URL=http://backend:4000
    container_name: vedified-frontend
    ports:
      - "3000:80"
    env_file: ./client/.env
    depends_on:
      - backend

  mongo:
    image: mongo:6
    container_name: vedified-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: